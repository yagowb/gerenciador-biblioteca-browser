<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Biblioteca</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
 


</head>

<body>
  <div class="container mx-auto mt-5">
    <h1 class="text-2xl mb-4">Gerenciamento de Biblioteca</h1>
    <div class="mb-4">
      <h3 class="text-lg font-semibold">Inserir Livro</h3>
      <form id="form-inserir-livro" class="grid grid-cols-2 gap-4">
        <div>
          <label for="input-titulo" class="block">Título:</label>
          <input id="input-titulo" type="text" class="form-control">
        </div>
        <div>
          <label for="input-autor" class="block">Autor:</label>
          <input id="input-autor" type="text" class="form-control">
        </div>
        <div>
          <label for="input-ano" class="block">Ano de Publicação:</label>
          <input id="input-ano" type="number" class="form-control">
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Inserir</button>
        </div>
      </form>
    </div>
    <div class="mb-4">
      <h3 class="text-lg font-semibold">Buscar e Remover Livro</h3>
      <div class="grid grid-cols-3 gap-4">
        <div>
          <label for="input-buscar" class="block">Buscar:</label>
          <input id="input-buscar" type="text" class="form-control">
        </div>
        <div>
          <button id="btn-buscar" class="btn btn-primary">Buscar</button>
        </div>
        <div>
          <button id="btn-remover" class="btn btn-danger">Remover</button>
        </div>
      </div>
    </div>
    <div>
      
      <textarea id="textarea-resultado" class="form-control" rows="4" readonly></textarea>
    </div>
  </div>


  <!-- Modal para exibir mensagens de erro -->
  <div class="modal" id="alert-modal" tabindex="-1" aria-labelledby="alert-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="alert-message"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>


  <script type="module" src="./Livro.js"></script>
  <script type="module" src="./BibliotecaManager.js"></script>
  <script type="module" src="./ArvoreBPlus.js"></script>
  <script type="module" src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

  </body>
  </html>
